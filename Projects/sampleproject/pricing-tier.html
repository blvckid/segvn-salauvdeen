<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style11.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Pricing Tier</title>
</head>
<body>
    <div class="panel">
        <div class="pricing-plan">
        <img src="images/ca.png" alt="" class="pricing-img">
        <h2 class="pricing-header">Personal</h2>
        <ul class="pricing-features">
            <li class="pricing-features-item"> Custom Domains</li>
            <li class="pricing-features-item">Sleeps after 30 mins of inactivity</li>
        </ul>
        <span class="pricing-price">Free</span>
        <a href="#" class="pricing-button"> Sign up</a>
        </div>
        <div class="pricing-plan">
        <img src="images/sp.png" alt="" class="pricing-img">
        <h2 class="pricing-header">Small Team</h2>
        <ul class="pricing-features">
            <li class="pricing-features-item">Never Sleeps</li>
            <li class="pricing-features-item">Multiple workers for more powerful apps</li>
        </ul>
        <span class="pricing-price">$150</span>
        <a href="#" class="pricing-button is-different">Free trial</a>
        </div>
        <div class="pricing-plan">
        <img src="images/ta.png" alt="" class="pricing-img">
        <h2 class="pricing-header">Enterprise</h2>
        <ul class="pricing-features">
            <li class="pricing-features-item">Dedicated</li>
            <li class="pricing-features-item">Simple horizontal scalability</li>
        </ul>
        <span class="pricing-price">$400</span>
        <a href="#" class="pricing-button">Free trial</a>   
        </div>
    </div>
    
</body>
</html>
